<div class="login-container">
    <mat-card class="login-card">
      <mat-card-content>
        <div class="login-title">
          <mat-icon fontIcon="lock"></mat-icon> LOGIN
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Laboratory Username</mat-label>
            <input matInput type="text" formControlName="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" required>
          </mat-form-field>
  
          <mat-checkbox  name="rememberMe">Remember Me?</mat-checkbox>
  
          <div class="loginbtn">
            <button mat-raised-button class="gradient-btn">LOGIN</button>
          </div>
        </form>
  
        <div class="forgot-password">Forgot Password?</div>
      </mat-card-content>
    </mat-card>
  </div>
